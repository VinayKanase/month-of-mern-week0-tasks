<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Wheel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="center">The Colour Chart</h1>
    <h2 class="center">Primary colours</h2>
    <div class="container">
      <div class="circle bg-red"></div>
      <div class="circle bg-blue"></div>
      <div class="circle bg-yellow"></div>
    </div>
    <h2 class="center">Secondary Colors</h2>
    <div class="container">
      <div class="circle bg-violet"></div>
      <div class="circle bg-green"></div>
      <div class="circle bg-orange"></div>
    </div>
    <h2 class="center">Color Wheel</h2>
    <div class="container">
      <img
        src="./assets/color-wheel.jpg"
        alt="It is the image of color wheel with showing primary and complementary colours"
        title="Color  Wheel"
      />
    </div>
  </body>
</html>
